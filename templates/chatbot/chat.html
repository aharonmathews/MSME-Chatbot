<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Chatbot</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>

<body>
    <img class="back" src="{% static 'back2.png' %}" alt="style">
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="logo" href="">WUSS</a>
          <a class="navbar-brand" href="">Community</a>
          <a class="navbar-brand" href="">News</a>
          <a class="navbar-brand" href="">Store</a>
          <a class="navbar-brand" href="">Help</a>
        </div>
    </nav>
    <div class="chat-conversation">
        {% if chat_messages %}
            {% for message in chat_messages %}
                <p class="user-message">You: {{ message.user_input }}</p>
                <p class="bot-message">Bot: {{ message.response }}</p>
                

            {% endfor %}
        {% endif %}
    </div>
    <form class="searchbar" method="POST" action="{% url 'chat' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="sendbutton" type="submit">&#x27A4</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
